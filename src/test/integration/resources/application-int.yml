server:
  port: 0
spring:
  main:
    web-application-type: servlet
    allow-bean-definition-overriding: true
    banner-mode: console
  web:
    resources:
      add-mappings: true
  security:
    user:
      name: foo
      password: bar
  application:
    name: raspi-finance-endpoint

  # ===============================
  # = Jackson Settings
  # ===============================
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
    default-property-inclusion: non_null
    mapper.accept-case-insensitive-enums: true
    time-zone: America/Chicago

  # ===============================
  # = DATA SOURCE
  # ===============================
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    hikari:
      auto-commit: false
  sql:
    init:
      platform: h2
      continue-on-error: false
      enabled: off
      data-locations: classpath:data.sql
      mode: never
  h2:
    console:
      enabled: false

  # ===============================
  # = Thymeleaf
  # ===============================
  thymeleaf:
    cache: false

  # ===============================
  # = JPA / HIBERNATE
  # ===============================
  # Show or not log for each sql query
  jpa:
    show-sql: true
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        # Query timeout for Hibernate queries (in milliseconds)
        query.timeout: 30000
        # Connection provider settings
        connection.provider_disables_autocommit: true
        # JDBC batch settings
        jdbc:
          batch_size: 20
          batch_versioned_data: true
          time_zone: UTC
        # Query plan cache
        query.plan_cache_max_size: 2048
        query.plan_parameter_metadata_max_size: 128


  # ===============================
  # = Flyway
  # ===============================
  flyway:
    enabled: false


# ===============================
# = Custom
# ===============================
custom:
  project:
    jwt:
      key: test-jwt-key-for-integration-tests-that-is-at-least-256-bits-long-for-hmac-sha256-security
    excluded-accounts:
      - test_brian
    camel-route:
      auto-start-route: true
      json-file-reader-route: "file:int_json_in?delete=true&moveFailed=.not-processed-failed-with-errors&delay=2000"
      transaction-to-database-Route: direct:transactionToDatabaseRoute
      json-file-writer-route: direct:jsonFileWriterRoute
      saved-file-endpoint: "file:int_json_in/.processed-successfully"
      failed-Json-file-endpoint: "file:int_json_in/.not-processed-non-json-file"
      failed-json-parser-endpoint: "file:int_json_in/.not-processed-json-parsing-errors"
  security:
    rate-limit:
      enabled: false

# ===============================
# = Logging
# ===============================
logging:
  level:
    root: INFO

#spring.jpa.hibernate.ddl-auto: none
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
#none is build from schema.sql (no Java classes)
#update only add new tables in the schema.sql (starting from Java classes)

#kebab-case '-' separated

# ===============================
# = Health and Metrics
# ===============================
management:
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles:
        method.timed: 0.5,0.75,0.9,0.95,0.98,0.99,0.999
        query.timed: 0.5,0.75,0.9,0.95,0.98,0.99,0.999
    export:
      influx:
        enabled: false
        auto-create-db: true
        db: metrics
        compressed: false
        uri: http://hornsup:8086
        user-name: admin
        password:
  endpoints:
    web:
      exposure:
        include: "*"
debug: false

# Circuit breaker and resilience patterns
resilience4j:
  circuitbreaker:
    instances:
      database:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 60000ms
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 30000ms
  retry:
    instances:
      database:
        max-attempts: 3
        wait-duration: 1000ms
        retry-exceptions:
          - java.sql.SQLException
          - org.springframework.dao.DataAccessResourceFailureException
          - org.springframework.jdbc.CannotGetJdbcConnectionException
        ignore-exceptions:
          - jakarta.validation.ValidationException
          - java.lang.IllegalArgumentException
  timelimiter:
    instances:
      database:
        timeout-duration: 30000ms
        cancel-running-future: true
