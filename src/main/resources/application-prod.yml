server:
  address: 0.0.0.0
  http2:
    enable: true
  tomcat:
    connection-timeout: 10s
  port: ${SERVER_PORT}
  ssl:
    key-store: classpath:hornsup-raspi-finance-keystore.p12
    key-store-password: ${SSL_KEY_STORE_PASSWORD}
    key-store-type: pkcs12
    key-alias: hornsup
    key-password: ${SSL_KEY_PASSWORD}
    enabled: ${SSL_ENABLED}
    enabled-protocols: TLSv1.2
spring:
  security:
#    oauth2:
#      resourceserver:
#        jwt:
#          issuer-uri: http://localhost:8443/auth/realms/finance
#          jwk-set-uri: http://localhost:8443/auth/realms/finance/protocol/openid-connect/certs
    user:
      name: ${BASIC_AUTH_USERNAME}
      password: ${BASIC_AUTH_PASSWORD}
  application:
    name: raspi-finance-endpoint
  #  profiles:
  #    active: ${SPRING_PROFILES_ACTIVE}

  # ===============================
  # = Jackson Settings
  # ===============================
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
    default-property-inclusion: non_null
    mapper.accept-case-insensitive-enums: true
    time-zone: America/Chicago
  # ===============================
  # = DATA SOURCE
  # ===============================
  datasource:
    url: ${DATASOURCE}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: ${DATASOURCE_DRIVER}
    hikari:
      auto-commit: false
      schema: public
      # Connection pool settings for resilience
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1800000
      # Query timeout in milliseconds (30 seconds)
      query-timeout: 30000
      # Connection validation
      connection-test-query: SELECT 1
      validation-timeout: 5000
      # Pool monitoring
      register-mbeans: true
      # Connection leak detection (in milliseconds)
      leak-detection-threshold: 60000
      # Driver-level properties
      data-source-properties:
        # PostgreSQL specific
        socketTimeout: 30
        loginTimeout: 10
        connectTimeout: 10
        # Statement timeout (in seconds)
        statementTimeout: 30
        # Enable prepared statement caching
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5
  sql:
    init:
      continue-on-error: false
      mode: never
  # ===============================
  # = JPA / HIBERNATE
  # ===============================
  # Show or not log for each sql query
  jpa:
    show-sql: false
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: ${HIBERNATE_DDL}
    properties:
      hibernate:
        # Query timeout for Hibernate queries (in milliseconds)
        query.timeout: 30000
        # Connection provider settings
        connection.provider_disables_autocommit: true
        # JDBC batch settings
        jdbc:
          batch_size: 20
          batch_versioned_data: true
          time_zone: UTC
        # Query plan cache
        query.plan_cache_max_size: 2048
        query.plan_parameter_metadata_max_size: 128
  #    properties:
  #      hibernate:
  #        jdbc:
  #          time_zone: UTC

  # ===============================
  # = Flyway
  # ===============================
  flyway:
    enabled: ${FLYWAY_ENABLED}
    user: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    url: ${DATASOURCE}
    baseline-on-migrate: true
    baseline-version: 0
    #    schemas: prod
    locations: classpath:db/migration/prod
    validate-on-migrate: true
  # CORs
#  mvc:
#    dispatch-options-request: true
# ===============================
# = Custom
# ===============================
custom:
  project:
    jwt:
      key: ${JWT_KEY}
    allowed:
      origins:
        - https://hornsup:3000
        - https://localhost:3000
        - https://finance.lan
        - https://www.bhenning.com
        - https://www.brianhenning.com
        - https://vercel.bhenning.com
        - https://vercel.brianhenning.com
        - https://pages.brianhenning.com
        - https://pages.bhenning.com
        - https://amplify.bhenning.com
        - https://amplify.brianhenning.com
        - https://netlify.bhenning.com
        - https://netlify.brianhenning.com
    excluded-accounts:
      - test_brian
    camel-route:
      auto-start-route: true
      json-file-reader-route: "file:${JSON_FILES_INPUT_PATH}?delete=true&moveFailed=.not-processed-failed-with-errors&delay=15000"
      transaction-to-database-Route: direct:transactionToDatabaseRoute
      json-file-writer-route: direct:jsonFileWriterRoute
      saved-file-endpoint: "file:${JSON_FILES_INPUT_PATH}/.processed-successfully"
      failed-Json-file-endpoint: "file:${JSON_FILES_INPUT_PATH}/.not-processed-non-json-file"
      failed-json-parser-endpoint: "file:${JSON_FILES_INPUT_PATH}/.not-processed-json-parsing-errors"
  security:
    rate-limit:
      enabled: true
      requests-per-minute: 500
      window-size-minutes: 1

