spring:
  application:
    name: raspi-finance-endpoint

  # Jackson Configuration - Critical for Kotlin data class deserialization
  jackson:
    deserialization:
      FAIL_ON_NULL_FOR_PRIMITIVES: false
      FAIL_ON_UNKNOWN_PROPERTIES: false
    module:
      kotlin:
        null-is-same-as-default: true

  # GraphQL Configuration for Spring Boot 4.0
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql
    schema:
      printer:
        enabled: true
      locations: classpath:graphql/
      file-extensions: .graphqls,.gqls

  profiles:
    active: prod
