services:
  postgresql-server:
    image: postgres:17.6-alpine  # Use Alpine for smaller attack surface
    container_name: postgresql-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:5433:5432"  # Security: Bind to localhost only
    expose:
      - "5432"  # Internal container port
    extra_hosts:
      - "raspi:192.168.10.10"
    env_file:
      - env.postgresql
    hostname: postgresql-server
    volumes:
      - postgresql-volume:/var/lib/postgresql/data  # Use named volume for better security
      - /etc/passwd:/etc/passwd:ro  # Read-only system files
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # Security: Enhanced security context
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - FOWNER
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /run/postgresql:noexec,nosuid,size=100m
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
  raspi-finance-endpoint:
    depends_on:
      - postgresql-server

volumes:
  postgresql-volume:
    driver: local

networks:
  default:
    name: finance-lan
    external: true
