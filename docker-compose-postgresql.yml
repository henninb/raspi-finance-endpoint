services:
  postgresql-server:
    image: postgres:17.6
    # user: "${CURRENT_UID}:${CURRENT_GID}"
    container_name: postgresql-server
    ports:
      - "5433:5432"
    expose:
      - "5433"
    extra_hosts:
      - "raspi:192.168.10.10"
    env_file:
      - env.postgresql
    hostname: postgresql-server
    volumes:
      - ./postgresql-data:/var/lib/postgresql/data
      # postgresql-volume:/var/lib/postgresql/data
  raspi-finance-endpoint:
    depends_on:
      - postgresql-server

volumes:
  postgresql-volume:
    driver: local

networks:
  default:
    name: finance-lan
    external: true
