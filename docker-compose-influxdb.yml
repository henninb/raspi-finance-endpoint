services:
  influxdb-server:
    image: influxdb:1.11.8
    container_name: influxdb-server
    hostname: influxdb-server
    # user: "${CURRENT_UID}:${CURRENT_GID}"
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb
    env_file:
      - env.influx
      - env.secrets
    restart: unless-stopped

  raspi-finance-endpoint:
    depends_on:
      - influxdb-server

volumes:
  influxdb-data:
    driver: local

networks:
  default:
    name: finance-lan
    external: true
