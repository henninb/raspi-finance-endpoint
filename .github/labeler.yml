# Configuration for the GitHub labeler action
# https://github.com/actions/labeler

# Label PRs that modify documentation
documentation:
  - "**/*.md"
  - "docs/**/*"

# Label PRs that modify tests
tests:
  - "src/test/**/*"
  - "**/*Test*"
  - "**/*Spec*"

# Label PRs that modify build configuration
build:
  - "build.gradle*"
  - "gradle/**/*"
  - "gradlew*"
  - "Dockerfile*"
  - "docker-compose*.yml"

# Label PRs that modify GitHub workflows
ci/cd:
  - ".github/**/*"

# Label PRs that modify Kotlin source code
kotlin:
  - "src/main/kotlin/**/*"

# Label PRs that modify Groovy test code
groovy:
  - "src/test/**/*.groovy"

# Label PRs that modify database migrations
database:
  - "src/main/resources/db/migration/**/*"

# Label PRs that modify configuration files
config:
  - "src/main/resources/**/*.yml"
  - "src/main/resources/**/*.yaml"
  - "src/main/resources/**/*.properties"

# Label PRs that modify GraphQL schemas
graphql:
  - "src/main/resources/graphql/**/*"